<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Military App</title>
    <iframe width="0" height="0" src="armytheme.mp3"frameborder="0" allowfullscreen></iframe>
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
</head>
<body>
<div class="container">
    <div id="question-container" class="hide">
    <div id="question">Question</div>
    <div id="ans-btns" class="btn-grid">
            <button class="btn">Ans 1</button>
            <button class="btn">Ans 2</button>
            <button class="btn">Ans 3</button>
            <button class="btn">Ans 4</button>
        </div> 
    </div>
    <header>
     <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Game</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <div id="results"></div>
        </div>
    </header>
</div>
</body>
</html>
